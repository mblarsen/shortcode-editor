<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <div id="app" class="container"></div>

    <div class="row">
      <div class="col-sm-offset-1 col-sm-10">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label">Body</label>
            <div class="col-sm-9">
              <textarea id="slot-body" name="slot-body" class="hidden">
                [product-list title="Hello" name="random"/]
              </textarea>
              <div class="slot-editor" src="slot-body"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-sm-offset-1 col-sm-10">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label">Footer</label>
            <div class="col-sm-9">
              <textarea id="slot-footer" name="slot-footer" class="hidden">
                [row][column][/column][column][/column][column][/column][/row]
              </textarea>
              <div class="slot-editor" src="slot-footer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
